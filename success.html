<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success - Eva-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f6f6f6;
    }
    h1 {
      color: #27ae60;
    }
    .success-container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      margin: 10px 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-shop {
      background-color: #2ecc71;
      color: white;
    }
    .btn-orders {
      background-color: #3498db;
      color: white;
    }
    .btn-logout {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<div class="success-container">
  <h1>âœ… Thank You for Your Order!</h1>
  <p>Your payment was successful. Your items are now being processed.</p>

  <button class="btn btn-shop" onclick="window.location.href='shop.html'">ðŸ›’ Order Again!</button>
  <button class="btn btn-orders" onclick="window.location.href='accounts.html#orders'">ðŸ“¦ My Orders</button>
  <button id="logoutBtn" class="btn btn-logout">ðŸšª Log Out</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDoc, doc, deleteDoc
  } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBjRfUhrD8izFBizJxYvGS4PPoLjV5x6Mc",
    authDomain: "iti-e2.firebaseapp.com",
    projectId: "iti-e2",
    storageBucket: "iti-e2.firebasestorage.app",
    messagingSenderId: "394747800497",
    appId: "1:394747800497:web:46ffd532adfab5d7aa2b90"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  document.addEventListener("DOMContentLoaded", async () => {
    const userEmail = localStorage.getItem("currentUserEmail");
    const cartKey = `cart_${userEmail}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || {};

    if (userEmail && Object.keys(cart).length > 0) {
      try {
        // Save order to Firestore with status field
        await addDoc(collection(db, "orders"), {
          email: userEmail,
          items: cart,
          status: "Processing",
          createdAt: new Date()
        });

        // Delete cart from Firestore
        await deleteDoc(doc(db, "cart", userEmail));

        // Clear localStorage cart
        localStorage.removeItem(cartKey);

        // Update success message
        document.querySelector(".success-container p").textContent = "Your order has been saved and is now being processed.";

        console.log("Order saved and cart cleared.");
      } catch (err) {
        console.error("Error saving order:", err);
      }
    }

    // Handle Logout Button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.removeItem("currentUserEmail");
        window.location.href = "login-register.html";
      } catch (err) {
        console.error("Logout failed:", err);
      }
    });
  });
</script>

</body>
</html>
